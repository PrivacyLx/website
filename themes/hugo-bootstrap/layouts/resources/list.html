{{ define "main" }}


<div class="container">
  <div class="row">
    <!--<div class="col-12 col-lg-12 blog-main">-->

      <!--<div class="col-12 col-lg-8 blog-main">-->
      {{ $truncate := default true .Site.Params.truncate }}
      {{ range (.Paginator 6).Pages }}
       <div class="col-lg-6">
          {{ if $truncate }}
              {{ .Render "summary" }}
          {{ else }}
              {{ .Render "content" }}
          {{ end }}
        </div>

      {{ end }}

    <!--</div>-->
  <!--</div>-->
</div>
{{ partial "paginator" . }}
{{ end }}

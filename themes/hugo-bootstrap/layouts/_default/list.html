{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col-12 col-lg-8 blog-main">
      {{ $truncate := default true .Site.Params.truncate }}
      {{ range .Paginator.Pages }}

          {{ if $truncate }}
              {{ .Render "summary" }}
          {{ else }}
              {{ .Render "content" }}
          {{ end }}

      {{ end }}

      {{ partial "paginator" . }}
    </div>
    {{ partial "sidebar.html" . }}
  </div>
</div>

{{ end }}

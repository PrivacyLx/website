{{ if or (not (isset .Params "comments")) (.Params.comments) }}

<!-- so only posts arfter this commit are affected-->
  
<div id='discourse-comments'></div>

<script type="text/javascript">
  DiscourseEmbed = { discourseUrl: {{ $.Site.Params.discourse_forum }},
                     discourseEmbedUrl: {{ $.Page.Permalink }} };

  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
</script>
<noscript>
<iframe src="https://cafe.privacylx.org/embed/comments?embed_url={{ .URL | relLangURL }}&amp;discourse_username=system"
id="discourse-embed-frame" scrolling="yes" referrerpolicy="no-referrer-when-downgrade"
width="100%" height="400px" frameborder="0"></iframe>
</noscript>
{{ end }}
